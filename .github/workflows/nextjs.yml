# .github/workflows/gh-pages.yml at repo root
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: coast-game
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: coast-game/package-lock.json

      - name: Install
        run: npm ci

      - name: Build (static export)
        env:
          NODE_ENV: production
        run: npm run build

      - name: Add .nojekyll
        run: echo > out/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: coast-game/out
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
